<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BPMN Editor (Deno + bpmn-js)</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="title">BPMN Editor</div>
      <div class="actions">
        <button id="newBtn" type="button">New</button>

        <label class="fileLabel">
          Open
          <input id="openFile" type="file" accept=".bpmn,.xml,application/xml,text/xml" />
        </label>

        <button id="saveBtn" type="button">Save .bpmn</button>
      </div>
    </header>

    <main class="layout">
      <div id="canvas" class="canvas"></div>
    </main>

    <footer class="footer">
      <div id="status">Ready</div>
    </footer>

    <script type="module" src="./app.ts"></script>
  </body>
</html>
